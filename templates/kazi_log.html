        <form method="post" class="dds" action="authorization">
            <h1>Авторизация</h1>

                <label for="name_check" class="uname1" data-icon="u" > Ваш mail </label>

            <p>
                <label for="pass_check" class="youpasswd" data-icon="p"> Ваш пароль </label>
                <input id="pass_check" name="pass_check" type="password" class="pass2">
            </p>
            <p class="login button">
                <input type="submit" value="Вход" />
                <a href="/input_email" class="to_subscribe">Забыли пароль?</a>
            </p>
            <p class="change_link">
                Не зарегистрированы?
