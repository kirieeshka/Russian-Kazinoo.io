<html lang="ru">
<head>
    <title>Bootstrap 3 - Carousel (пример работы с событиями)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="/examples/vendors/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Контент страницы -->
<div class="container text-center">
    <h1 class="h3 mt-5 mb-1">Bootstrap 3 - Carousel (карусель)</h1>
    <h2 class="lead mt-0 mb-5">пример работы с событиями</h2>

    <div class="row">
        <div class="col-6">

            <div id="carousel" class="carousel slide" data-ride="carousel" style="display: inline-block;">
                <!-- Индикаторы -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div id="slide_1" class="item active">
                        <img src="img/mars1.jpg" alt="First slide">
                    </div>
                    <div id="slide_2" class="item">
                        <img src="img/mars2.jpg" alt="Second slide">
                    </div>
                    <div id="slide_3" class="item">
                        <img src="img/mars3.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- Элементы управления -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Предыдущий</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Следующий</span>
                </a>
            </div>

            <ul class="info text-left"></ul>

        </div>
        <div class="col-6">
            <ul class="log text-left" style="height: 200px; overflow-y: auto;"></ul>
        </div>
    </div>
</div>
</body>
</html>
